name: Build GooseVoxelEngine

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libgl1-mesa-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libglfw3-dev libglm-dev
    - name: Configure & Build
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build --config Release --parallel 4

  build-windows:
    name: Build (Windows Cross-Compile)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install MinGW
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64

    - name: Make Script Executable
      run: chmod +x scripts/build_windows_release.sh

    - name: Run Build Script
      run: ./scripts/build_windows_release.sh

    # CHANGED: Upload the clean 'dist' folder, not the build folder
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GooseVoxelEngine-Windows
        path: dist/windows_goose_engine/